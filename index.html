<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./music.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <h1>Music Search</h1>
        <div class="top">
            <div class="left">
                <input type="text" id="input" placeholder="Enter song name">
                <button id="search">Search</button>
            </div>
            <div class="right">
                <button id="toggle-theme" title="Toggle dark mode">
                    <img src="./dark-mode.png" id="dm" alt="Toggle dark mode">
                </button>
            </div>
        </div>
    </header>
    <main>
        <div id="result"></div>
    </main>
    <footer>
        <p>Powered by Saavn API &copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
